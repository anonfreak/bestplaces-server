language: python
python:
  - "2.7"
  # PyPy versions
  #- "pypy"
# command to install dependencies
services: # => 3
  - mysql
install:
  - pip install Django
  - pip install djangorestframework
  - pip install six
  - pip install mysqlclient
  - pip install django-mysql
  - pip install python-google-places
  - pip install googlemaps
  - pip install coveralls
# command to run tests
before_script: cd bpDjango/
script:
  - python manage.py test
  - coverage run --source=./ manage.py test
after_success:
  - coveralls
before_deploy:
  - cd bpDjango/
deploy:
  - provider: heroku
    api_key:
      secure: ""
    app: best-place
    on: master
  - provider: heroku
    api_key: 
      secure: ""
    app: best-place
    on: heroku

